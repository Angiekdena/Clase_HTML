<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Página de inicio de Google</title>
	<link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body>
	<header>
		<nav>
			<a href="#">Gmail</a>
			<a href="#">Imágenes</a>
			<div id="menu-de-hamburguesa">
				<div></div>
				<div></div>
				<div></div>
			</div>
			<a href="#">Apps de Google</a>
			<button>Iniciar sesión</button>
		</nav>
	</header>
	<main>
		<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
		<form>
			<div id="busqueda">
				<input type="text" name="q" aria-label="Buscar" autofocus>
				<div id="botones-de-busqueda">
					<button type="submit">Buscar con Google</button>
					<button>Me siento con suerte</button>
				</div>
			</div>
			<div id="opciones-de-busqueda">
				<a href="#">Búsqueda avanzada</a>
				<a href="#">Herramientas de idioma</a>
			</div>
		</form>
		<div id="informacion-adicional">
			<p>Ofrecido por Google en: <a href="#">English</a></p>
			<div id="paises">
				<a href="#">Estados Unidos</a>
				<a href="#">España</a>
			</div>
		</div>
	</main>
	<footer>
		<div id="acerca-de-google">
			<a href="#">Acerca de Google</a>
			<a href="#">Publicidad</a>
			<a href="#">Negocios</a>
			<a href="#">Cómo funciona la búsqueda</a>
		</div>
		<div id="privacidad-y-condiciones">
			<a href="#">Privacidad</a>
			<a href="#">Condiciones</a>
			<a href="#">Preferencias</a>
		</div>
	</footer>
</body>
</html>
